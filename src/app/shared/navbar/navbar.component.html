<div class="wrapper" *ngIf="isAuth">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Distribua Certo</h3>
        </div>

        <ul class="list-unstyled components">
            <li [ngClass]="{active: activeRoute('clients')}" *ngIf="userInformations?.data?.type == 'ADMIN'">
                <a (click)="currentRoute('clients')" [routerLink]="['/clients']"><i class="fas fa-users m-r-10"></i>Clientes</a>
            </li>
            <li [ngClass]="{active: activeRoute('fliers')}">
                <a (click)="currentRoute('fliers')" [routerLink]="['/fliers']"><i class="fas fa-file m-r-10"></i>Campanhas</a>
            </li>
        </ul>
    </nav>

    <div id="content">
        <div id="topbar">
            <ng-container [ngSwitch]="url">
                <h3 *ngSwitchCase="'clients'" class="pull-left" style="padding: 5px;">Clientes</h3>
                <h3 *ngSwitchCase="'fliers'" class="pull-left" style="padding: 5px;">Campanhas</h3>
            </ng-container>
            <p style="cursor: pointer;" class="pull-right m-r-15" (click)="logout()"><i class="fas fa-power-off"></i>
                Sair</p>
            <p class="pull-right m-r-20">{{userInformations?.data?.name}}</p>
        </div>

        <div class="full-box">
            <div class="box">
                <router-outlet></router-outlet>
            </div>
        </div>

        <!-- <div id="footer">
            <p>Rodap√©</p>
        </div> -->
    </div>
</div>

<ng-container *ngIf="!isAuth">
    <router-outlet></router-outlet>
</ng-container>
